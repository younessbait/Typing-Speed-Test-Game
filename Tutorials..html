<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Tutorials.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test Game</title>
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Speed Test Game</div>
      <div class="container">
        <div class="message">
          You Are Playing On<span class="lvl"></span> Level & You Have<span class="seconds"></span> Seconds To Type The Word
        </div>
        <div class="the-word">
        </div>
        <input type="text" class="input" />
        <div class="upcoming-words">
        </div>
        <div class="control">
          <div class="time">Time Left: <span></span> Seconds </div>
          <div class="score">
            Score: <span class="got"></span> From <span class="total"></span>
          </div>
        </div>
        <div class="finish">
        </div>
        <div class="start">Start Playing</div>
        <div class="all">
            <div class="one">easy</div>
            <div class="tow">normal</div>
            <div class="three">hard</div>
        </div>
      </div>
    </div>
    <script src="Tutorials.js"></script>
  </body>
</html>
